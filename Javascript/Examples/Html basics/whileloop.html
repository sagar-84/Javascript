<html>
    <head>
        <title>While Loop</title>
        <script type="text/javascript">
        document.write("<h2>While Loop</h2>")
        var x = 1;
        while(x<10){
            document.write("<h2>"+x+"</h2>")  
            x=x+2;  
        }

        </script>
        <body>

        </body>
    </head>
</html>
