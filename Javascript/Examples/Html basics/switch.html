<html>
    <head>
        <title>Switch Cases</title>
        <script type="text/javascript">
        document.write("<h2> Switch case");

        var day = 78;
        switch(day){
            case 1: 
                document.write("<h2> Sunday </h2>");
                break;
            case 2:
                document.write("<h2> Monday </h2>");
                break;
            case 3:
                document.write("<h2> Tuesday </h2>");
                break; 
            case 4:
                document.write("<h2> Wednesday </h2>");
                break; 
            case 5:
                document.write("<h2> Thursday </h2>");
                break; 
            case 6:
                document.write("<h2> Friday </h2>");
                break; 
            case 7:
                document.write("<h2> Saturaday </h2>");
                break; 
            default:
                document.write("<h2> None </h2>");

        }

        </script>
        <body>
            
        </body>
    </head>
</html>
